<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bernoulli's Principle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">Bernoulli's Principle</div>
        
        <div class="main">
            <div class="fluid">
                <div class="subtitle">Section 1</div>
                <div class="section">
                    <label for="p1">Pressure</label>
                    <input type="text" id="p1" name="p1">
                </div>
                <div class="section">
                    <label for="a1">Area</label>
                    <input type="text" id="a1" name="a1">
                </div>
                <div class="section">
                    <label for="h1">Elevation</label>
                    <input type="range" min="-10" max="10" step="1" id="h1" name="h1">
                    <span id="h1range">0</span>
                </div>
                <div class="section">
                    <label for="g">Gravitational Potential</label>
                    <input type="text" id="g" name="g">
                </div>
                <div class="section">
                    <label for="raw">Fluid Density</label>
                    <input type="text" id="raw" name="raw">
                </div>
                <div class="text">
                    Velocity = <span id="v1">0</span>
                </div>
            </div>

            <div class="simulation">
                <canvas id="canvas"></canvas>

                <div class="setting">
                    <div btn="" id="start">Start</div>
                </div>
            </div>

            <div class="fluid">
                <div class="subtitle">Section 2</div>
                <div class="section">
                    <label for="p2">Pressure</label>
                    <input type="text" id="p2" name="p2">
                </div>
                <div class="section">
                    <label for="a2">Area</label>
                    <input type="text" id="a2" name="a2">
                </div>
                <div class="section">
                    <label for="h2">Elevation</label>
                    <input type="range" min="-10" max="10" step="1" id="h2" name="h2">
                    <span id="h2range">0</span>
                </div>
                <div class="text">
                    Velocity = <span id="v2">0</span>
                </div>
            </div>
        </div>

        <div class="info" id="info">i</div>

        <div class="layover" id="layover" hidden="true">
            <div class="lay-cont">
                <div class="lay-close" id="closeinfo">X</div>
                <div class="lay-article">
                    <div class="lay-title">Bernoulli's Principle & Continuity Equation</div>
                    <div class="lay-subtitle">Conservation of Energy and Mass in Fluid Flow</div>
                    <div class="lay-section">
                        okay wtf
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
