<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friction Simulator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">Friction (Kinetic & Static) Simulator</div>

        <div class="content">

            <div class="sidebar">
                <div>
                    <label for="m">Mass of Block (kg) = </label>
                    <input type="text" id="m">
                </div>
                <div>
                    <label for="g">Gravitational Acceleration = </label>
                    <input type="text" id="g">
                </div>
                <div>
                    <label for="fsc">Static Friction Coefficient = </label>
                    <input type="text" id="fsc">
                </div>
                <div>
                    <label for="fkc">Kinetic Friction Coefficient = </label>
                    <input type="text" id="fkc">
                </div>
                <div>
                    <label for="fa">Applied Force (N) = </label>
                    <input type="range" id="fa" min="0" max="50" step="1" value="0">
                    <label for="fa" id="force">0</label>
                </div>
                <div>
                    <label for="inc">Surface Incline (Degrees) = </label>
                    <input type="text" id="inc">
                </div>
                <div btn="" id="start" disabled="false">Start</div>
            </div>

            <div class="section2">
                <div class="simulation">
                    <canvas id="canvas"></canvas>
                </div>

                <div class="properties">
                    <div class="text">
                        Friction Force (N) = <span id="app_friction">0</span>
                    </div>
                    <div class="text">
                        Max Friction Force (N) = <span id="max_friction">0</span>
                    </div>
                    <div class="text">
                        Friction Type = <span id="type_friction">Null</span>
                    </div>
                    <div class="text">
                        Acceleration = <span id="a">0</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
