<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friction Simulator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">Friction (Kinetic & Static) Simulator</div>

        <div class="content">

            <div class="sidebar">
                <div>
                    <label for="fsc">Static Friction Coefficient = </label>
                    <input type="number" id="fsc">
                </div>
                <div>
                    <label for="fkc">Kinetic Friction Coefficient = </label>
                    <input type="number" id="fkc">
                </div>
                <div>
                    <label for="fa">Applied Force = </label>
                    <input type="number" id="fa">
                </div>
                <div>
                    <label for="fadeg">Applied Force Angle = </label>
                    <input type="number" id="fadeg">
                </div>
                <div>
                    <label for="inc">Surface Incline = </label>
                    <input type="number" id="inc">
                </div>
                <div btn="" id="start">Start</div>
            </div>

            <div class="simulation">
                <canvas width="850" height="550">

                </canvas>
            </div>

            <div class="properties">

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
