<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resultant Simulation</title>

        <link
            rel="shortcut icon"
            href="../assets/favicon.ico"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="../css/all.min.css" />
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/style-sim-content.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <meta
            name="description"
            content="A website to assist High School students and teachers with Physics and Applied Mathematics concepts using Interactive Simulators paired with Notes and Summarizations, in addition to books, references, and more"
        />
        <meta
            name="keywords"
            content="JavaScript, Physics, Mechanics, Simulation, Simulations, Applied, Mathematics, Physics Education Hub, Education Hub, Hub, Physics Hub, Interactive, Online, Browser, Free, Books, References, Sites"
        />
        <meta name="author" content="Abdelrahman Aboueissa" />
    </head>
    <body class="vh-100 bg-secondary-light">
        <!-- Bar -->
        <div class="sim-bar">
            <div
                class="overlay vh-100 vw-100 position-absolute top-0 hidden"
                id="overlay"
            ></div>

            <div class="control-bar p-4 d-flex align-items-center">
                <button
                    onclick="toggle_playground()"
                    class="box border-none toggle-sim-bar bg-main text-light d-flex align-items-center justify-content-center p-2 me-2 border-radius-8"
                    id="toggle-sim-bar"
                >
                  <i class="fa-solid fa-gear img-fluid w-100"></i>
                </button>
                <h1 class="m-0 p-0 fw-semibold text-main">
                    Net Force Simulator
                </h1>
            </div>

            <div
                class="sim-playground bg-light p-3 border-radius-8 position-absolute position-lg-relative hidden"
                id="sim-playground"
            >
                <button
                    class="border-none position-absolute bg-main p-2 br-50 d-flex justify-content-center align-items-center"
                    onclick="toggle_playground()"
                >
                    <i class="fa-solid fa-x img-fluid text-light"></i>
                </button>
                <h3 class="m-0 text-center">Simulator Settings</h3>

                <hr />

                <!-- FORCE LIST & DATA -->
                <!-- Force addition button will be in the general area outside the playground -->
            </div>
        </div>

        <div
            class="box general-area d-flex flex-wrap h-75 justify-content-center align-items-center"
        >
            <div class="box sim-ground flex-shrink-0"></div>

            <button class="btn btn-primary bg-main border-none border-radius-8">
                Add Force
            </button>
        </div>

        <script src="./script.js"></script>
        <script src="../js/all.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
